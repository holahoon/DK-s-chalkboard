<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link rel="stylesheet" href="chalkboard.css" />
    <title>Chalkboard</title>
  </head>
  <body>
    <!-- Header -->
    <header><h1>DK's Chalkboard</h1></header>

    <!-- menu buttons on the canvas -->
    <section>
      <input id="reset" class="menu-btn" type="button" value="reset" />

      <div id="buttons">
        <input
          id="chalk"
          class="menu-btn"
          type="button"
          value="chalk"
          orient="vertical"
        />
        <input id="eraser" class="menu-btn" type="button" value="eraser" />
        <input id="color-range" class="hide-input" type="color" />
        <input id="color" class="menu-btn" type="button" value="color" />
        <input
          id="size-range"
          class="hide-input"
          type="range"
          value="2"
          min="2"
          max="20"
        />
        <input id="size" class="menu-btn" type="button" value="size" />
      </div>
    </section>

    <!-- Main canvas -->
    <canvas id="board" width="300" height="300"></canvas>

    <!-- canvas frames -->
    <section>
      <div class="board-top"></div>
      <div class="board-left"></div>
      <div class="board-right"></div>
      <div class="board-bottom"></div>
    </section>

    <!-- chalks on the canvas -->
    <section>
      <div class="chalk chalk1"></div>
      <div class="chalk chalk2"></div>
      <div class="chalk chalk3"></div>
      <div class="chalk chalk4"></div>
    </section>

    <!-- JavaScript -->
    <script src="chalkdboard.js"></script>
  </body>
</html>
